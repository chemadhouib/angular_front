<div class="profile-container card shadow p-4" *ngIf="user">
  <div class="text-center">
    <img [src]="src" alt="Profile" class="rounded-circle mb-2">
    <h4>{{ user?.lastName  + ' ' + user?.firstName }}</h4>
    <i class="fas fa-venus" *ngIf="user?.gender == 'femme'"></i>
    <i class="fas fa-mars" *ngIf="user?.gender == 'homme'"></i>
    <br/>
    <button class="btn btn-outline-primary btn-sm mb-2">
      <i class="bi bi-plus-circle"></i> Ajouter une photo de profil
    </button>
    <div>
      <a href="#" class="text-primary">Modifier les informations personnelles</a>
    </div>
  </div>

  <hr>

  <div>
    <h5>Vérifiez votre profil</h5>
    <button class="btn btn-outline-primary btn-sm mb-3" *ngIf="!user?.isDrivingLicenseVerified" (click)="open(content)">
      <i class="feather icon-plus-circle"></i> Vérifier votre permis
    </button>

    <ul class="list-unstyled">
      <li *ngIf="user?.isDrivingLicenseVerified">
        <i class="feather icon-check-circle text-primary me-2"></i>permis verifié
      </li>
      <li>
        <i class="feather icon-check-circle text-primary me-2"></i>{{ user?.email }}
      </li>
      <li>
        <i class="feather icon-check-circle text-primary me-2"></i>{{ user?.phoneNumber }}
      </li>
    </ul>
  </div>
</div>

<!-- driving license modal -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Vérification de permis</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
			<div class="mb-3">
				<div class="modal-body">
          <p>
            <strong>Voulez vous vérifier votre permis ?</strong>
          </p>
        </div>
			</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Non</button>
		<button type="button" class="btn btn-danger" (click)="verifyDrivingLicense()">Oui</button>
	</div>
</ng-template>
